<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPG Dragon Game</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/883e5ebcb2.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div id="shop-container" class="hidden">
      <h2>Buy</h2>

      <div id="item-container"></div>
    </div>
    <div id="game">
      <div
        style="
          display: flex;
          align-items: center;
          justify-content: space-between;
        "
      >
        <img
          src="./assets/pixil-frame-0.png"
          height="100"
          style="justify-self: start"
        />
        <h1>Village of Sonir</h1>
        <div style="width: 100px"></div>
      </div>
      <div id="stats">
        <div id="statcontainer">
          <span class="stat"
            >XP: <strong><span id="xpText">0</span></strong></span
          >
          <span class="stat"
            >Health: <strong><span id="healthText">100</span></strong></span
          >
          <span class="stat"
            >Mana: <strong><span id="mpText">50</span></strong></span
          >
          <span class="stat"
            >Gold: <strong><span id="goldText">50</span></strong></span
          >
        </div>
        <div id="btnBackpack">
          <button id="btnExamine">
            <img
              src="./assets/search.png"
              height="16"
              style="padding-right: 3px"
            />
            Examine
          </button>
          <button id="inventory">
            <img
              src="assets/bagpack.png"
              height="22"
              style="padding-right: 3px"
            />Backpack
          </button>
        </div>
      </div>
      <div id="controls">
        <button id="buttonOne">Enter "Axes and Amenities"</button>
        <button id="buttonTwo">Enter "The Last Dram"</button>
        <button id="buttonThree">Enter "Tonics and Tomes"</button>
        <button id="buttonFour">Set Forth</button>
        <button id="buttonFive" class="hidden">button five</button>
      </div>
      <div id="secondaryControls">
        <div id="secondaryContainer" class="hidden">
          <button id="secondaryOne" class="secondary"></button>
          <button id="secondaryTwo" class="secondary"></button>
          <button id="secondaryThree" class="secondary"></button>
          <button id="secondaryFour" class="secondary"></button>
        </div>
      </div>
      <div id="monsterStats">
        <span class="stat"
          >Monster Name: <strong><span id="monsterName"></span></strong
        ></span>
        <span class="stat"
          >Health: <strong><span id="monsterHealth"></span></strong
        ></span>
      </div>
      <div id="text"></div>
    </div>
    <div id="backpack-container" class="hidden">
      <h2>INVENTORY</h2>

      <div id="backpack"></div>
    </div>
    <script src="https://unpkg.com/lucide@latest"></script>

    <script src="script.js" type="module" defer></script>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
