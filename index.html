<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPG Dragon Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="shop-container" class="hidden">
      <h2>Buy/Sell</h2>

      <div id="item-container">
        <div class="items">
         <span id="item-one">Dagger</span><button id="buy-item-one">Buy</button>
        </div>
        <div class="items">
        <span id="item-two">Item 2</span><button id="buy-item-two">Buy</button>
        </div>
        <div class="items">
          <span id="item-three">Item 3</span><button id="buy-item-three">Buy</button>
        </div>
        <div class="items">
          <span id="item-four">Item 4</span><button id="buy-item-four">Buy</button>
        </div>
        </div>
      </div>
        
      
    </div>
    <div id="game">
      <h1></h1>
      <div id="stats">
        <div id="statcontainer">
          <span class="stat"
            >XP: <strong><span id="xpText">0</span></strong></span
          >
          <span class="stat"
            >Health: <strong><span id="healthText">100</span></strong></span
          >
          <span class="stat"
            >Gold: <strong><span id="goldText">50</span></strong></span
          >
        </div>
        <div id="btnBackpack">
          <button id="inventory">Backpack</button>
        </div>
      </div>
      <div id="controls">
        <button id="buttonOne"></button>
        <button id="buttonTwo"></button>
        <button id="buttonThree"></button>
        <button id="buttonFour"></button>
        <div id="secondaryControls">
          <button id="secondaryOne" class="secondary"></button>
          <button id="secondaryTwo" class="secondary"></button>
          <button id="secondaryThree" class="secondary"></button>
          <button id="secondaryFour" class="secondary"></button>
        </div>
      </div>
      <div id="monsterStats">
        <span class="stat"
          >Monster Name: <strong><span id="monsterName"></span></strong
        ></span>
        <span class="stat"
          >Health: <strong><span id="monsterHealth"></span></strong
        ></span>
      </div>
      <div id="text"></div>
    </div>
    <div id="backpack-container" class="hidden">
      <h2>INVENTORY</h2>

      <div id="backpack"></div>
    </div>

    <script src="script.js" type="module" defer></script>
  </body>
</html>
